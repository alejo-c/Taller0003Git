<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Calculator</title>
</head>

<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav container">
			<h5 class="nav-item navbar-brand">JavaScript Calculator</h5>
		</div>
	</nav>

	<div class="container mt-5">
		<table id="calculator">
			<thead>
				<tr>
					<td colspan="4"><input type="text" id="screen-input" maxlength="30" placeholder="0" /></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2"></td>
					<td>
						<button class="btn btn-outline-secondary" id="clear-screen-btn" value="C">C</button>
					</td>
					<td>
						<button class="btn btn-outline-secondary" id="delete-last-btn" value="<-">&lt;-</button>
					</td>
				</tr>
				<tr>
					<td><button class="btn btn-dark" id="num-7-btn" value="7">7</button></td>
					<td><button class="btn btn-dark" id="num-8-btn" value="8">8</button></td>
					<td><button class="btn btn-dark" id="num-9-btn" value="9">9</button></td>
					<td><button class="btn btn-outline-secondary" id="divide-btn" value="/">/</button></td>
				</tr>
				<tr>
					<td><button class="btn btn-dark" id="num-4-btn" value="4">4</button></td>
					<td><button class="btn btn-dark" id="num-5-btn" value="5">5</button></td>
					<td><button class="btn btn-dark" id="num-6-btn" value="6">6</button></td>
					<td><button class="btn btn-outline-secondary" id="multiply-btn" value="*">*</button></td>
				</tr>
				<tr>
					<td><button class="btn btn-dark" id="num-1-btn" value="1">1</button></td>
					<td><button class="btn btn-dark" id="num-2-btn" value="2">2</button></td>
					<td><button class="btn btn-dark" id="num-3-btn" value="3">3</button></td>
					<td><button class="btn btn-outline-secondary" id="substract-btn" value="-">-</button></td>
				</tr>
				<tr>
					<td><button class="btn btn-outline-secondary" id="dot-btn" value=".">.</button></td>
					<td><button class="btn btn-dark" id="num-0-btn" value="0">0</button></td>
					<td><button class="btn btn-outline-secondary" id="calculate-btn" value="=">=</button></td>
					<td><button class="btn btn-outline-secondary" id="add-btn" value="+">+</button></td>
				</tr>
				<tr>
					<td colspan="4">
						<hr>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<button class="btn btn-outline-secondary" id="convert-degrees-btn">
							°C -> °F
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span><strong>Presented by:</strong> José Alejandro Castrillón.</span>
		</div>
	</footer>

	<script type="text/javascript" src="js/script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
